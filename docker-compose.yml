version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: minio-s3
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 5
      start_period: 10s
    networks:
      - jupyter-s3-network

  # Create bucket on MinIO startup
  minio-setup:
    image: minio/mc:latest
    container_name: minio-setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin123) do echo '...waiting for MinIO...' && sleep 2; done;
      /usr/bin/mc mb myminio/jupyter-notebooks --ignore-existing;
      /usr/bin/mc anonymous set download myminio/jupyter-notebooks;
      echo 'Bucket created successfully';
      exit 0;
      "
    networks:
      - jupyter-s3-network

  jupyterlab:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jupyterlab-s3
    ports:
      - "8888:8888"
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin123
    volumes:
      - ./jupyter_config:/home/jovyan/.jupyter
      - ./notebooks:/home/jovyan/notebooks
      - jupyter_data:/home/jovyan/work
    depends_on:
      minio:
        condition: service_healthy
      minio-setup:
        condition: service_completed_successfully
    networks:
      - jupyter-s3-network
    command: start-notebook.sh --NotebookApp.token='' --NotebookApp.password='' --ServerApp.allow_origin='*'

volumes:
  minio_data:
    driver: local
  jupyter_data:
    driver: local

networks:
  jupyter-s3-network:
    driver: bridge

